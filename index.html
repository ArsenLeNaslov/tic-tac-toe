<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="A ditigal online version of Tic-Tac-Toe">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/gif" href="img/tic-tac-toe.gif">
    <title>Odin's Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <img src="img/solar-system.gif" alt="solar system" class="title-emoji">
            <h1>Odin's Tic Tac Toe</h1>
        </header>

        <section class="scoreboard">
            <div class="scores">
                <div class="score"><img src="img/star.gif" alt="star" class="emoji"> <span id="points-x">0</span></div>
                <div class="score"><img src="img/scales.gif" alt="scales" class="emoji"> <span id="points-draws">0</span></div>
                <div class="score"><img src="img/planet.gif" alt="planet" class="emoji"> <span id="points-o">0</span></div>
            </div>
            <div class="current-turn" id="current-turn">Turn: <img src="img/star.gif" alt="star" class="emoji"></div>
        </section>

        <div class="play-options">
            <label>
                <img src="img/fight.gif" alt="fight" class="emoji">
                <input type="radio" name="mode" value="pvp" checked> Two Players
            </label>
            <label>
                <img src="img/robot.gif" alt="robot" class="emoji">
                <input type="radio" name="mode" value="pvc"> Play vs Computer
            </label>
            <label id="difficulty-label" style="margin-left:12px; display:none;">
                Difficulty:
                <select id="ai-difficulty">
                    <option value="easy">Easy</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="hard" selected>Hard</option>
                </select>
            </label>
        </div>

        <div id="game-message" class="game-message"></div>

        <main>
            <section class="board">
                <div class="cell" data-row="0" data-col="0"></div>
                <div class="cell" data-row="0" data-col="1"></div>
                <div class="cell" data-row="0" data-col="2"></div>
                <div class="cell" data-row="1" data-col="0"></div>
                <div class="cell" data-row="1" data-col="1"></div>
                <div class="cell" data-row="1" data-col="2"></div>
                <div class="cell" data-row="2" data-col="0"></div>
                <div class="cell" data-row="2" data-col="1"></div>
                <div class="cell" data-row="2" data-col="2"></div>
            </section>

            <section class="controls">
                <button id="reset-game">Reset Game</button>
                <button id="reset-scoreboard">Reset Scoreboard</button>
            </section>
        </main>
    </div>
        <footer class="footer">
            <p>Created by <a href="https://github.com/ArsenLeNaslov" target="_blank" rel="noopener noreferrer">ArsenLeNaslov</a> for The Odin Project ðŸŽ´ </p>
        </footer>
    <script src="javascript.js"></script>
</body>
</html>
